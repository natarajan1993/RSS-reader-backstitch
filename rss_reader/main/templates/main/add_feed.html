{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Add New Feed</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{add_feed.name|as_crispy_field}}
        </div>
        <div class="form-group">
            {{add_feed.feed_url|as_crispy_field}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
